<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #fff0f5 0%, #f8f0ff 100%);
            color: #5a4a6d;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            padding: 20px;
            opacity: 0;
            animation: containerFadeIn 1.5s ease forwards;
            animation-delay: 0.5s;
        }

        @keyframes containerFadeIn {
            to {
                opacity: 1;
            }
        }

        /* Heart styling and animation */
        .heart-container {
            margin: 0 auto 30px;
            width: 120px;
            height: 120px;
            position: relative;
        }

        .heart {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #ff6b8b;
            transform: rotate(45deg);
            opacity: 0;
            border-radius: 5px;
            animation: 
                heartFadeIn 0.8s ease forwards,
                heartbeat 2s ease-in-out infinite;
            animation-delay: 1s, 2s;
            box-shadow: 0 0 20px rgba(255, 107, 139, 0.3);
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #ff6b8b;
            border-radius: 50%;
        }

        .heart:before {
            top: -50%;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: -50%;
        }

        .heart-glow {
            position: absolute;
            width: 140%;
            height: 140%;
            top: -20%;
            left: -20%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 107, 139, 0.2) 0%, rgba(255, 107, 139, 0) 70%);
            animation: glow 3s ease-in-out infinite;
            animation-delay: 2.5s;
            opacity: 0;
        }

        @keyframes heartFadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: rotate(45deg) scale(1);
            }
            50% {
                transform: rotate(45deg) scale(1.1);
            }
        }

        @keyframes glow {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.1);
            }
        }

        /* Koala styling and animation */
        .koala {
            font-size: 3.5rem;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(20px);
            animation: 
                koalaFadeIn 1.2s ease forwards,
                koalaFloat 3s ease-in-out infinite;
            animation-delay: 3.5s, 4.5s;
        }

        @keyframes koalaFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes koalaFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Message styling and animation */
        .message {
            font-size: 2rem;
            line-height: 1.4;
            color: #7a5c7c;
            opacity: 0;
            transform: translateY(20px);
            animation: messageFadeIn 2s ease forwards;
            animation-delay: 5s;
            padding: 0 20px;
            text-shadow: 0 2px 10px rgba(122, 92, 124, 0.1);
        }

        .message .heart-emoji {
            display: inline-block;
            animation: heartBeatSmall 1.5s ease-in-out infinite;
            animation-delay: 6.5s;
        }

        @keyframes messageFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes heartBeatSmall {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        /* Decorative elements */
        .petals {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        .petal {
            position: absolute;
            width: 15px;
            height: 15px;
            background: rgba(255, 182, 193, 0.3);
            border-radius: 50%;
            opacity: 0;
        }

        .petal:nth-child(1) { top: 10%; left: 10%; animation: float 8s ease-in-out infinite; animation-delay: 0s; }
        .petal:nth-child(2) { top: 20%; right: 15%; animation: float 9s ease-in-out infinite; animation-delay: 1s; }
        .petal:nth-child(3) { bottom: 30%; left: 15%; animation: float 10s ease-in-out infinite; animation-delay: 2s; }
        .petal:nth-child(4) { bottom: 15%; right: 20%; animation: float 7s ease-in-out infinite; animation-delay: 3s; }
        .petal:nth-child(5) { top: 40%; left: 5%; animation: float 11s ease-in-out infinite; animation-delay: 4s; }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.6;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .heart-container {
                width: 100px;
                height: 100px;
            }

            .koala {
                font-size: 3rem;
                margin-bottom: 25px;
            }

            .message {
                font-size: 1.7rem;
            }
        }

        @media (max-width: 480px) {
            .heart-container {
                width: 80px;
                height: 80px;
                margin-bottom: 20px;
            }

            .koala {
                font-size: 2.5rem;
                margin-bottom: 20px;
            }

            .message {
                font-size: 1.4rem;
                padding: 0 15px;
            }

            body {
                padding: 15px;
            }
        }

        @media (max-height: 600px) {
            .container {
                transform: scale(0.9);
            }
        }
    </style>
</head>
<body>
    <div class="petals">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
    </div>

    <div class="container">
        <div class="heart-container">
            <div class="heart-glow"></div>
            <div class="heart"></div>
        </div>

        <div class="koala">üê®</div>

        <div class="message" id="message">
            I'm thinking of you... always <span class="heart-emoji">‚ù§Ô∏è</span>
        </div>
    </div>

    <script>
        // Wait for page to load
        document.addEventListener('DOMContentLoaded', function() {
            // Create additional petals for more decoration
            const petalsContainer = document.querySelector('.petals');
            const petalCount = 8;
            
            for (let i = 0; i < petalCount; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                
                // Random position
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                const size = 10 + Math.random() * 10;
                const delay = Math.random() * 5;
                const duration = 7 + Math.random() * 6;
                
                petal.style.left = `${left}%`;
                petal.style.top = `${top}%`;
                petal.style.width = `${size}px`;
                petal.style.height = `${size}px`;
                petal.style.background = `rgba(${255}, ${182 + Math.random() * 50}, ${193 + Math.random() * 50}, ${0.2 + Math.random() * 0.3})`;
                petal.style.animation = `float ${duration}s ease-in-out infinite`;
                petal.style.animationDelay = `${delay}s`;
                petal.style.opacity = '0.3';
                
                petalsContainer.appendChild(petal);
            }
            
            // Add gentle color shift to background
            let hue = 0;
            function updateBackground() {
                hue = (hue + 0.1) % 360;
                const color1 = `hsl(${320 + Math.sin(hue * Math.PI/180) * 10}, 100%, 98%)`;
                const color2 = `hsl(${280 + Math.cos(hue * Math.PI/180) * 10}, 100%, 97%)`;
                document.body.style.background = `linear-gradient(135deg, ${color1} 0%, ${color2} 100%)`;
                
                requestAnimationFrame(updateBackground);
            }
            
            // Start background animation after a delay
            setTimeout(() => {
                requestAnimationFrame(updateBackground);
            }, 3000);
            
            // Make heart glow fade in
            const heartGlow = document.querySelector('.heart-glow');
            setTimeout(() => {
                heartGlow.style.opacity = '0.3';
            }, 2500);
            
            // Add a gentle pulse to the koala occasionally
            const koala = document.querySelector('.koala');
            setInterval(() => {
                koala.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    koala.style.transform = 'scale(1)';
                }, 300);
            }, 8000);
            
            // Add subtle interaction
            document.querySelector('.heart-container').addEventListener('mouseover', function() {
                this.style.transform = 'scale(1.05)';
            });
            
            document.querySelector('.heart-container').addEventListener('mouseout', function() {
                this.style.transform = 'scale(1)';
            });
            
            // Touch support for mobile
            document.querySelector('.heart-container').addEventListener('touchstart', function() {
                this.style.transform = 'scale(1.05)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 300);
            });
        });
    </script>
</body>
</html>
